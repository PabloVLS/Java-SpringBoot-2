<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1" />
  <title>User Registration</title>
  
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <h3 class="text-center mb-4">User Registration</h3>
    <form action="saveUser" method="post" class="border p-4 rounded shadow">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" required />
      </div>

      <div class="form-group">
        <label>Role(s):</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="roles" value="Admin" id="roleAdmin" />
          <label class="form-check-label" for="roleAdmin">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="roles" value="Manager" id="roleManager" />
          <label class="form-check-label" for="roleManager">Manager</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="roles" value="HR" id="roleHR" />
          <label class="form-check-label" for="roleHR">HR</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="roles" value="Employee" id="roleEmployee" />
          <label class="form-check-label" for="roleEmployee">Employee</label>
        </div>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <!-- Mensagem de retorno -->
    <div th:text="${msg}" class="mt-4 alert alert-info"></div>
  </div>

  <!-- Scripts do Bootstrap (necessÃ¡rio para alguns componentes interativos, como modais ou dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
