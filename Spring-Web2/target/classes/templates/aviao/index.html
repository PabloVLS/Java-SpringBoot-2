<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{fragments/head :: head('Listagem de Aeronaves')}"></th:block>

  <body>
    <th:block th:replace="~{/../fragments/head :: header}"></th:block>

    <div class="container">
    <div class="container pt-5">
      <!-- <a th:href="@{/aviao/create}">Cadastrar Aviao</a> -->
      <h1>Listagem de Aviao</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Modelo</th>
            <th scope="col">Fabricante</th>
            <th scope="col">Tipo da missão</th>
            <th scope="col">Alcance maximo</th>
            <th scope="col">Velocidade Maxima</th>
            <th scope="col">Tripulação</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="aviao : ${aviaoList}">
                <td scope="row" th:text="${aviao.nome}"></td>
                <td scope="row" th:text="${aviao.modelo}"></td>
                <td scope="row" th:text="${aviao.fabricante}"></td>
                <td scope="row" th:text="${aviao.tipoMissao}"></td>
                <td scope="row" th:text="${aviao.alcanceKm}"></td>
                <td scope="row" th:text="${aviao.velocidadeMax}"></td>
                <td scope="row" th:text="${aviao.tripulacao}"></td>
                <td>
                  <a th:href="@{/aviao/edit/{id}(id=${aviao.id})}" class="btn btn-warning btn-sm" role="button">
                      <i class="fas fa-edit"></i> Editar
                  </a>
              </td>
              <td>
                  <a th:href="@{/aviao/delete/{id}(id=${aviao.id})}" class="btn btn-danger btn-sm" role="button" onclick="return confirm('Tem certeza que deseja deletar?');">
                      <i class="fas fa-trash-alt"></i> Deletar
                  </a>
              </td>
            </tr>
        </tbody>
      </table>
      <div class="row">
        <a th:href="@{/aviao/create}">
          <button sec:authorize="hasAuthority('Admin')" class="btn btn-primary">Cadastrar Aeronave</button>
        </a>
      </div>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

  </body>
